apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lukaszjozwiak/k8s-infra-sandbox.git
    targetRevision: feature/argocd-local-test
    path: dev
  destination: 
    server: docker-desktop
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true